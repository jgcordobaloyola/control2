        <!-- ejecutamos otra manera de dibujar la tabla-->
        <script type="text/javascript">
            $(document).ready(function () {
                $.get("../controller/listarproducto.php", function (data) {
                    var o = JSON.parse(data);
                    console.log(o);
                    document.write("<table>");
                    document.write("<tr>");
                    document.write("<th>id</th>");
                    document.write(" <th>nombre</th>");
                    document.write("<th>codigo</th>");
                    document.write("<th>valor</th>");
                    document.write("</tr>");
                    $.each(o, function (index, value) {
                        document.write("<tr>");
                        document.write("<td>", value.id, "</td>");
                        document.write("<td>", value.nombre, "</td>");
                        document.write("<td>", value.codigo, "</td>");
                        document.write("<td>", value.valor, "</td>");
                        document.write("</tr>");
                        console.log(value);
                    });
                    document.write("</table>");
                });
            });
        </script>
